<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis Tests</title>
    <link rel="stylesheet" href="/static/css/experiment-style.css">
</head>
<body>
    <div class="container">
        <h1>Soil Analysis Tests</h1>
        <div class="test-container">
            <h2>Choose a Test</h2>
            <div class="test-row">
                <!-- Gas Sensor Analysis button corrected -->
                <button class="test-btn" id="dry-analysis" onclick="window.location.href='{{ url_for('gas_test') }}'">Gas sensor Analysis</button>

                <button class="test-btn" id="wet-analysis">Ph test</button>
                <button class="test-btn" id="spectroscopic-test">Humidity sensor Analysis</button>
                <button class="test-btn" id="chemical-analysis">Texture and Particle Size Test</button>
                <button class="test-btn" id="thermal-analysis">Spectroscopy</button>
            </div>
            <div class="status" id="status">Status: Awaiting Test Selection...</div>
        </div>
    </div>
</body>
</html>
